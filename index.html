<!DOCTYPE html>

<title>Server Status</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
    }

    .container {
        max-width: 420px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px #00eaff;
        background: #050505;
    }

    .logo {
        width: 120px;
        height: 120px;
        margin: auto;
        border-radius: 50%;
        background: #fff;

        display: flex;
        align-items: center;

        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0,234,255,0.3);
    }

    .box h3 {
        margin: 0 0 15px;
        text-align: center;
        font-weight: normal;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: #00cfff;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px #00eaff;
    }

    .btn:active {
        transform: scale(0.97);
    }

</head>
