<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Status</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0b0f1a;
    color:#fff;
    text-align:center;
}

/* LOGO IMAGE */
.logo img{
    width:120px;          /* logo size */
    height:auto;
    margin:20px auto;
    display:block;
}

/* TITLE & STATUS */
.title{

    font-weight:bold;
    margin-top:10px;
}

.status{

    margin-bottom:20px;
}

/* BOX */
.box{
    background:#11162a;
    border-radius:12px;
    padding:15px;
    margin:15px auto;
    width:90%;
    max-width:400px;
    box-shadow:0 0 15px rgba(0,255,255,0.15);
}

.btn{
    background:#00c8ff;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
.btn:hover{
    background:#00ffcc;
}
</style>

<script>
function copyKey(text){
    navigator.clipboard.writeText(text);
    alert("VLESS Key Copied!");
}
</script>
</head>

<body>

<!-- LOGO IMAGE -->
<div class="logo">
    <img src="https://raw.githubusercontent.com/Khansi77/Ssh-key-vd/refs/heads/main/images.png" alt="YO PLUS Logo">

<div class="status">| Status: Active</div>

        COPY VLESS Key

</div>

</html>
